<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/the_league.png" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/the_league.png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/the_league.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="%PUBLIC_URL%/the_league.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="%PUBLIC_URL%/the_league.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" />
    <meta name="theme-color" content="#daa520" />
    <meta
      name="description"
      content="Fantasy Sports League - Manage your fantasy teams across NFL, MLB, and NBA. Draft players, track scores, and compete with friends."
    />
    
    <!-- PWA functionality disabled - removed manifest and PWA meta tags -->
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>The League - Fantasy Sports</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Unregister existing service workers and clear all PWA data -->
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for (let registration of registrations) {
            console.log('Unregistering service worker:', registration);
            registration.unregister().then(function(success) {
              if (success) {
                console.log('Service worker unregistered successfully');
                // Force reload to clear any cached service worker code
                setTimeout(() => {
                  if (registration.active && registration.active.state === 'activated') {
                    window.location.reload(true);
                  }
                }, 100);
              }
            });
          }
        });
        
        // Clear all caches aggressively
        if ('caches' in window) {
          caches.keys().then(function(cacheNames) {
            return Promise.all(
              cacheNames.map(function(cacheName) {
                console.log('Deleting cache:', cacheName);
                return caches.delete(cacheName);
              })
            );
          }).then(() => {
            console.log('All caches cleared');
          });
        }
        
        // Clear localStorage items related to PWA
        const keysToRemove = Object.keys(localStorage).filter(key => 
          key.includes('offline_') || 
          key.includes('pwa_') || 
          key.includes('sw_') ||
          key.includes('cache_')
        );
        keysToRemove.forEach(key => {
          localStorage.removeItem(key);
          console.log('Removed localStorage key:', key);
        });
      }
    </script>

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
